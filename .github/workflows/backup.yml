name: "Backup Notion Workspace"

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  backup:
    runs-on: ubuntu-latest
    name: Backup
    timeout-minutes: 15
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backup script with retry
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_SPACE_ID: ${{ secrets.NOTION_SPACE_ID }}
          NOTION_USER_ID: ${{ secrets.NOTION_USER_ID }}
        run: |
          for i in {1..3}; do
            npm run backup && s=0 && break || s=$?
            echo "Attempt $i failed. Retrying in 5 seconds..."
            sleep 5
          done
          (exit $s)

      - name: Checkout backup repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.REPO_USERNAME }}/${{ secrets.REPO_NAME }}
          token: ${{ secrets.REPO_PERSONAL_ACCESS_TOKEN }}
          path: "notion-backups"
          fetch-depth: 0  # 获取完整提交历史

      - name: Sync backups
        run: |
          # 同步最新备份文件
          rsync -av --delete ./backups/ notion-backups/backups/
          
          # 添加时间戳标记
          date > notion-backups/LAST_BACKUP.txt

      - name: Commit changes
        env:
          REPO_EMAIL: ${{ secrets.REPO_EMAIL }}
          REPO_USERNAME: ${{ secrets.REPO_USERNAME }}
        run: |
          cd notion-backups
          git config user.email "${REPO_EMAIL}"
          git config user.name "${REPO_USERNAME}"
          
          # 处理可能的冲突
          git pull origin main --rebase || true
          
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Automated backup @ $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push origin main
          else
            echo "No changes to commit"
          fi

      - name: Cleanup
        run: rm -rf notion-backups
